buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: plan
            environment:
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
            steps:
            - image: jenkinsxio/jx:1.3.963
              command: jx
              args:
                - step
                - credential
                - -s
                - jenkins-x-datadog
                - -k
                - api-key
                - -f
                - /builder/home/datadog.key

            - image: gcr.io/jenkinsxio/builder-terraform:0.1.401
              command: ./pr.sh

    release:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
          - name: apply
            environment:
              - name: GIT_COMMITTER_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_COMMITTER_NAME
                value: jenkins-x-bot
              - name: GIT_AUTHOR_EMAIL
                value: jenkins-x@googlegroups.com
              - name: GIT_AUTHOR_NAME
                value: jenkins-x-bot
            steps:
            - image: jenkinsxio/jx:1.3.963
              command: jx
              args:
                - step
                - credential
                - -s
                - jenkins-x-datadog
                - -k
                - api-key
                - -f
                - /builder/home/datadog.key

            - image: gcr.io/jenkinsxio/builder-terraform:0.1.401
              command: terraform
              args:
                - init
                - terraform

            - image: gcr.io/jenkinsxio/builder-terraform:0.1.401
              command: terraform
              args:
                - plan
                - -input=false
